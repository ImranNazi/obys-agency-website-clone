<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function greet() {
        for (let n of arguments) {
          document.write(arguments.length);
          document.write(`hi ${n}<br>`);
        }
      }
    </script>
  </head>
  <body>
    <script>
      greet("ann", "dan", "kl" + "<br>");
      greet("lol", "ba");
      greet();
    </script>
  </body>
</html>
