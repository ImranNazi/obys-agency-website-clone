<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var i = 1,
        n = 9;
      while (i <= 10) {
        document.write(
          `<table border="1" width="100"><tr> <td>${n}*${i}=${
            n * i
          }</td></tr></table>`
        );

        i++;
      }
    </script>
  </head>
  <body></body>
</html>
