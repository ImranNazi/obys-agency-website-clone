<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var sum = 0,
        count = 0;
      var avg;

      do {
        var i = Number(prompt("enter no. "));
        sum += i;
        count++;
      } while (i != 0);
      document.write(sum + "<br>");
      avg = sum / (count - 1);

      document.write(avg.toFixed(2) + " ");
    </script>
  </head>
  <body></body>
</html>
