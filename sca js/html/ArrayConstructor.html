<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var ar = [10, 23, 45];
      var i;
      for (let i of ar) {
        document.write(`${[i]}<br>`);
      }
    </script>
  </head>
  <body>
    <script>
      var a = ["wall", "cat"];
      var b = a.push("rat", "bull");
      a.splice(-1);
      //   a.pop();
      //   a.shift();
      document.write(`${a}<br>`);
      document.write(`${b}<br>`);
      a.unshift("crab", "hen", "horse");
      var v = [];
      for (let v in a) document.write(`${a[v]}<br>`);

      var c = Array("no", 3, "blue", "green");
      document.write(`${c}`);

      var d = [7, 2, 3, 6, 9, 4];
      d.sort();
      document.write(`${d}  <br>`);
      document.write(d.lastIndexOf(6));
    </script>
  </body>
</html>
