<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var sum = 0,
        count = 0;
      function average() {
        let sum = 0;
        for (let x of arguments) {
          sum += x;
          count++;
        }
        document.write(`sum= ${sum}<br>`);
        var av = sum / (count - 1);
        document.write(av.toFixed(2));
      }
    </script>
  </head>
  <body>
    <script>
      average(22, 23, 45, 65);
      average(22, 21);
    </script>
  </body>
</html>
