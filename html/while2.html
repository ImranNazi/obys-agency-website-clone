<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = 1;
      let i = prompt("enter a int: ");
      let x = parseInt(i);
      while (n <= 10) {
        document.write(x * n + " ");
        n++;
      }
    </script>
  </head>
  <body></body>
</html>
