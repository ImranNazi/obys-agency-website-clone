<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let x = prompt("enter a mon no.");
      let mon = parseInt(x);
      switch (mon) {
        case 11:
        case 12:
        case 1:
        case 2: {
          document.write("winter");
          break;
        }

        case 3:
        case 4:
        case 5:
        case 6: {
          document.write("summer");
          break;
        }
        case 7:
        case 8:
        case 9:
        case 10: {
          document.write("rainy");
          break;
        }
        default:
          document.write("wrong");
      }
    </script>
  </head>
  <body></body>
</html>
