<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let sum = 0,
        count = 0;

      do {
        var a = Number(prompt("enter no.: "));
        sum = sum + a;
        count++;
      } while (a != 0);
      {
        document.write(sum + " " + "<br>");
        //avg.
        let av = sum / (count - 1);
        document.write("avg. is " + av.toFixed(3));
      }
    </script>
  </head>
  <body></body>
</html>
