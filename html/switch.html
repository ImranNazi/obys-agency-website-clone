<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let c = prompt("enter a charL: ");
      switch (c) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
        case "a":
        case "e":
        case "i":
        case "o":
        case "u": {
          document.write("vowel");
          break;
        }
        default:
          document.write("not vowel");
      }
    </script>
  </head>
  <body></body>
</html>
