<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = Number(prompt("enter no."));

      var n = 1,
        sum1 = 0,
        sum2 = 0;
      while (n <= a) {
        if (n % 2 === 0) {
          sum1 = sum1 + n;
        } else {
          sum2 = sum2 + n;
        }
        n++;
      }
      document.write(sum1 + " " + "<br>");
      document.write(sum2 + " " + "<br>");
    </script>
  </head>
  <body></body>
</html>
