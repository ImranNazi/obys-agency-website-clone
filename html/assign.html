<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = prompt("enter int");
      if (isNaN(a)) {
        document.write("didnt input a no.");
      } else {
        let b = parseInt(a);
        //to print absolute value..
        if (b < 0) {
          document.write(-b);
        } else {
          document.write(`absolute value: ${b}`);
        }
      }
    </script>
  </head>
  <body></body>
</html>
